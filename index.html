<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/166583d81c.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>

        <section class="container mx-auto mt-4 lg:flex gap-4">
            <div class="flex items-center gap-4">

                        More <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
            <div class="relative">
                <div class="z-10">
                    <img src="images/banner.png" alt="">
                </div>
                <div
                    class="shadow-lg absolute top-28 px-2 md:px-10 md:top-96 md:left-32 py-2 lg:top-96 lg:left-28 bg-white lg:px-6 lg:py-4 rounded-lg flex">

                    <div class="flex items-center">
                        <i class="fa-solid fa-star text-2xl text-amber-300"></i>
                    </div>
                    <div class="ml-2">
                        <h2 class="font-bold lg:text-2xl">5.00</h2>

                    </div>
                </div>
            </div>

    </header>
